<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Meeting Intelligence</title>
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<main class="popup">
			<header class="popup__header">
				<p class="eyebrow">Meeting Intelligence</p>
				<h1>Extension Status</h1>
				<p class="subtext">Generate a session code from the web app, then paste it below.</p>
			</header>

			<section class="status-card">
				<div class="status-headline">
					<p id="statusText" class="status-text">Not connected</p>
					<button id="disconnectButton" class="link-btn" type="button" hidden>Disconnect</button>
				</div>
				<label for="sessionInput" class="input-label">Session ID</label>
				<input id="sessionInput" class="text-input" type="text" inputmode="text" autocomplete="off" placeholder="Paste session token" />
				<p class="helper-text">Issue a one-time token from Dashboard → Settings → Profile or Organization.</p>
				<button id="connectButton" class="btn" type="button" disabled>Connect</button>
				<p id="feedbackText" class="feedback" role="status" aria-live="polite"></p>
			</section>

			<section class="status-card">
				<p class="section-title">Meeting status</p>
				<p id="meetingStatusText" class="status-text">No meeting active</p>
				<p id="meetingRoleText" class="helper-text">Role: —</p>
			</section>
		</main>

		<script type="module" src="./popup.js"></script>
	</body>
</html>
